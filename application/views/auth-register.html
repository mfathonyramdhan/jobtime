<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JobTime - Daftar</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="assets/images/logo/favicon.ico"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/bootstrap.css" />
		<link
			rel="stylesheet"
			href="assets/vendors/bootstrap-icons/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="assets/css/app.css" />
		<link rel="stylesheet" href="assets/css/pages/auth.css" />
	</head>

	<body>
		<div id="auth">
			<div class="row h-100">
				<div class="col-lg-5 col-12">
					<div id="auth-left">
						<div class="auth-logo">
							<a href="index.html"
								><img src="assets/images/logo/logo.png" alt="Logo"
							/></a>
						</div>

						<p class="auth-subtitle mb-4">
							Input data diri anda untuk mendaftar di JobTime
						</p>

						<form action="index.html">
							<div class="form-group position-relative has-icon-left">
								<input
									type="text"
									class="form-control form-control-xl"
									placeholder="Nama"
								/>
								<div class="form-control-icon">
									<i class="bi bi-person"></i>
								</div>
							</div>

							<div class="form-group position-relative has-icon-left">
								<input
									type="text"
									class="form-control form-control-xl"
									placeholder="Email"
								/>
								<div class="form-control-icon">
									<i class="bi bi-envelope"></i>
								</div>
							</div>
							<div class="form-group position-relative has-icon-left">
								<input
									type="password"
									class="form-control form-control-xl"
									placeholder="Password"
								/>
								<div class="form-control-icon">
									<i class="bi bi-shield-lock"></i>
								</div>
							</div>
							<div class="form-group position-relative has-icon-left">
								<input
									type="password"
									class="form-control form-control-xl"
									placeholder="Konfirmasi Password"
								/>
								<div class="form-control-icon">
									<i class="bi bi-shield-lock"></i>
								</div>
							</div>
							<button class="btn btn-primary btn-block btn-lg shadow-lg">
								Daftar
							</button>
						</form>
						<div class="text-center mt-4 text-lg fs-6">
							<p class="text-gray-600">
								Already have an account?
								<a href="auth-login.html" class="font-bold">Login</a>.
							</p>
						</div>
					</div>
				</div>
				<div class="col-lg-7 d-none d-lg-block">
					<div id="auth-right"></div>
				</div>
			</div>
		</div>
	</body>
</html>
